<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Ultrasonic Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    .card {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    .value {
      font-size: 2.5em;
      color: #00ffff;
    }
    #status {
      margin-top: 10px;
      opacity: 0.9;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <h1>ESP32 Ultrasonic Sensor</h1>
  <div id="status">Connecting...</div>

  <div class="card">
    <p>Distance (cm)</p>
    <div class="value" id="cm">--</div>
  </div>

  <div class="card">
    <p>Distance (inch)</p>
    <div class="value" id="inch">--</div>
  </div>

  <script>
    const TOPIC = 'SmartChargingSystem/Group12/Demo01';
    const statusEl = document.getElementById('status');

    function setStatus(text) {
      statusEl.textContent = text;
      console.log(text);
    }

    // ✅ Connect via secure WebSocket (TLS) to HiveMQ broker
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt', {
      clientId: 'web_' + Math.random().toString(16).slice(2),
      clean: true,
      connectTimeout: 10000,
      reconnectPeriod: 2000, // reconnect every 2 seconds
      keepalive: 30,
    });

    client.on('connect', () => {
      setStatus('Connected ✅');
      client.subscribe(TOPIC, { qos: 0 }, (err) => {
        if (err) setStatus('Subscribe error ❌ ' + err.message);
        else setStatus('Subscribed ✅ ' + TOPIC);
      });
    });

    client.on('reconnect', () => setStatus('Reconnecting...'));
    client.on('offline', () => setStatus('Offline (waiting to reconnect)...'));
    client.on('error', (err) => setStatus('MQTT error ❌ ' + err.message));

    client.on('message', (topic, message) => {
      let data;
      try {
        data = JSON.parse(message.toString());
      } catch (e) {
        console.warn('Bad JSON:', message.toString());
        return;
      }

      if (typeof data.cm === 'number') {
        document.getElementById('cm').textContent = data.cm.toFixed(2);
      }
      if (typeof data.inch === 'number') {
        document.getElementById('inch').textContent = data.inch.toFixed(2);
      }
    });
  </script>

</body>
</html>
